<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&family=Saira:wght@300&display=swap" rel="stylesheet"> -->

<body>
    <div class="container">
        <div class="music-player">
            <nav>

                <div class="circle"><i class="fa-solid fa-chevron-left"></i></div>
                <p>Now Playing</p>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>
            <img src="New folder/music-img.jpg" alt="" class="song-img">

            <span class="texts">
            <h1>Mujhse Mil</h1>
            <p>Raghav Chaitanya</p>
            <p>Released: 2023</p>
        </span>

            <audio  id="song">
                <source src="New folder/Mujhse_Mil.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            
            <div class="controls">
                <span class="first"><i class="fa-solid fa-shuffle"></i></span>
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctnIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                <span class="first"><i class="fa-solid fa-list"></i></span>
                
            </div>
        </div>
    </div>
    

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctnIcon = document.getElementById("ctnIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause(){
           if(ctnIcon.classList.contains("fa-pause")) {
            song.pause();
            ctnIcon.classList.remove("fa-pause");
            ctnIcon.classList.add("fa-play");


           }
           else{
            song.play();
            ctnIcon.classList.add("fa-pause");
            ctnIcon.classList.remove("fa-play");
           }
        }

        if(song.play()){
            setInterval(()=>{
                 progress.value = song.currentTime;
            },400)
        }

        progress.onchange = function(){
            song.play();
            song.currentTime= progress.value;
            ctnIcon.classList.add("fa-pause");
            ctnIcon.classList.remove("fa-play");
        } 
    </script>
</body>
</html>
